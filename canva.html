<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header dengan 3 Link</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #4a90e2;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-start;
      gap: 20px;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }
    header a:hover {
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://gemini.google.com/" target="_blank">Gemini</a>
    <a href="https://chat.openai.com/" target="_blank">GPT</a>
    <a href="https://www.canva.com/" target="_blank">Canva</a>
  </header>
</body>
</html>
