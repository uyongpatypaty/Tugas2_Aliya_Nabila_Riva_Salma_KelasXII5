<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        nav ul li a:hover {
            background-color: #575757;
        }

        main {
            flex-grow: 1;
            padding: 2rem;
            text-align: center;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-media a {
            display: block;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .social-media a:hover {
            transform: scale(1.05);
        }

        .social-media img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
            border-radius: 8px;
        }
        
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

    <!-- Header berupa menu -->
    <header>
        <nav>
            <ul>
                <li><a href="#">gemini</a></li>
                <li><a href="#">gpt</a></li>
                <li><a href="#">canva</a></li>
            </ul>
        </nav>
    </header>

    <!-- Isi utama dengan gambar dan link -->
    <main>
        <h1>Selamat Datang di Halaman Utama</h1>
        <p>Hubungi kami melalui media sosial berikut:</p>

        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://placehold.co/150x150/ff4d79/ffffff?text=Instagram" alt="Logo Instagram">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://placehold.co/150x150/ff0000/ffffff?text=YouTube" alt="Logo YouTube">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="https://placehold.co/150x150/1da1f2/ffffff?text=Twitter" alt="Logo Twitter">
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dashboard Sederhana. Hak Cipta Dilindungi.</p>
    </footer>

</body>
</html>
